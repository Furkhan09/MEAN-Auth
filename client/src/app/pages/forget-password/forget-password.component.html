<div class="lg:w-4/12 mt-2 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Forget password</h3>
  <form [formGroup]="forgetForm" class="flex flex-col">
    <span class="mb-4"> Enter your email to get the reset link</span>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          forgetForm.hasError('required', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
        >Email is required</span
      >
      <span *ngIf="forgetForm.hasError('email', 'email')" class="text-red-500"
        >Email is Invalid</span
      >
    </div>
    <div class="mt-2">
      <button
        [disabled]="forgetForm.invalid"
        [class.disabled]="forgetForm.invalid"
        class="bg-indigo-500 p-2 rounded mt-3 text-white"
        (click)="submit()"
      >
        Submit
      </button>
      <button
        routerLink="/login"
        class="bg-gray-500 w-1/4 p-2 ml-2 rounded-md text-gray-50"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
